services:
  postgres:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: movies_select_postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - movies_network

volumes:
  postgres_data:
    driver: local

networks:
  movies_network:
    driver: bridge